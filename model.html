<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/fav.ico">
	<link rel="stylesheet" href="css/style.css">
	<title>Модель Солнечной системы</title>
</head>

<body>
	<div class="wrapper">
		<div class="nav">
			<div class="nav-logo" onclick="location.href = 'index.html'">
				<div class="main-logo-img"></div>
			</div>
			<div class="menu">
				<div class="menu-items">
					<a class="menu-items-item" href="index.html">Главная</a>
					<a class="menu-items-item" href="model.html">Модель системы</a>
					<a class="menu-items-item" href="#">Галерея планет</a>
				</div>
				<div class="nav-icon">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="model">
				<div class="solar-system">
					<div id="sun"></div>
					<div id="mercury" class="orbit">
						<div class="pos">
							<div class="planet"></div>
						</div>
					</div>
					<div id="venus" class="orbit">
						<div class="pos">
							<div class="planet"></div>
						</div>
					</div>
					<div id="earth" class="orbit">
						<div class="pos">
							<div class="planet"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal">
			<div class="modal-info">
				<div class="modal-info-close-img"></div>
				<div class="modal-info-planets">
					<div class="modal-info-planets-img sun"></div>
					<div class="modal-info-planets-text sun">
						<h3>Солнце</h3>
					</div>
					<button class="modal-info-planets-button sun">Подробнее</button>
				</div>
				<div class="modal-info-close"></div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="footer-content">Футер</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
